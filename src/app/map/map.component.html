<div class="container">
  <script src="https://cdn.rawgit.com/webrtc/adapter/master/adapter.js"></script>

  <div class="mt-4 mb-4 text-center">
    <h2>Geofencing Clock In</h2>
  </div>

  <div style="width:100%;overflow:hidden;height:400px;max-width:100%;">
    <div id="my-map-canvas"
         style="height:100%; width:100%;max-width:100%;"></div>
    <style>
      #my-map-canvas img {
        max-width: none !important;
        background: none !important;
        font-size: inherit;
      }
    </style>
  </div>

  <button type="button"
          class="btn btn-primary btn-block mt-4"
          (click)="clockIn()"> Clock In</button>
